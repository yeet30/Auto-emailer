<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Campaign</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="email-campaign-inputs">
    <label for="base-email">Base Email Address</label>
    <input type="email" name="base-email" id="base-email" autocomplete="on" placeholder="The original email address the emails will be based upon" required>
    <label for="custom-email">Custom Email Address</label>
    <input type="email" name="custom-email" id="custom-email" autocomplete="on" placeholder="The email address the reciever will see" required>
    <label for="app-password">App Password</label>
    <input type="password" name="app-password" id="app-password" autocomplete="on" placeholder="The app password for the original email address" required>
    <label for="sender-name">Sender Name</label>
    <input type="text" name="sender-name" id="sender-name" autocomplete="on" placeholder="The name the reciever will see the email being sent from" required>
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" autocomplete="on" placeholder="Subject of the email" required>
    <label for="body">Body</label>
    <textarea name="body" id="body" autocomplete="on" placeholder="Content of the email being sent" required></textarea>
    <div id="date-selection-section">
      <div>
        <label for="email-sending-date">Sending Start Date</label>
        <input type="date" name="email-sending-date" id="email-sending-date" autocomplete="on" required>
      </div>
      <div>
        <label for="email-sending-time">Email Sending Time</label>
        <input type="time" id="email-sending-time" name="email-sending-time" autocomplete="on" required>
      </div>
    </div>
    <label for="daily-email-amount">
      Daily Email Amount: <span id="range-value">15</span>
    </label>
    <input type="range" id="daily-email-amount" name="daily-email-amount" min="1" max="30" value="15">
    
    <label for="contact-list">List of Contacts</label>
    <input type="file" id="contact-list" required>

    <button id="post">Post</button>
  </form>

  <script src="./build/public/script.js"></script>
</body>


</html>
